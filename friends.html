<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link rel="stylesheet" href="css\style.css">
    <title>Friends | Kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="fas fa battery-full">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends_header">
        <ul class="friends__list">
          <div class="friends__friend friend friend--lg">
            <img
              src="https://blogfiles.pstatic.net/MjAxODAzMjdfMjg2/MDAxNTIyMTU0MzI1OTc3.ox9iPiiX9q1JV6_L0GSNd4tjQ2iwe8lyTUZWYIiX46Ag.sOg3DnNXDtqwdB0_qGPqxnqar-Q3V0NeOdYq3BEJtvMg.JPEG.lachryeirin/5830ab6f-2a0d-46cc-a21c-369559f42cee.jpg"\
              alt="user's pic" width="150" height="180"  
              class="g-avater friend__avatar"
            />
            <div class="friend_content">
              <span class="friend__name">
                유정호
              </span>
              <span class="friend__status">
                군복무 1년
              </span>
            </div>
          </div>
      </header>
      <div class="friends__plus">
          <h5 class="friends__plus-title">
            Plus Friend
          </h5>
          <div class="friends__friend friend friend--lg">
              <img
                src=""
                class="friend__avatar"
              />
              <div class="friend_content">
                <span class="friend__name">
                  Plus Friend
                </span>
              </div>
            </div>
      </div> 
      <ul class="friends__list">
        <h5 class="Friends__title">
            Friends 14
        </h5>
        <li>
            <a href="chat.html">
              <div class="friends__friend friend friend--sl">
                  <img
                    class="chat__avatar"
                    src="http://blogfiles.naver.net/MjAxODAxMjlfMjgw/MDAxNTE3MjM0Njc4MzM3.PhScEKNRieF2Q1Yzcyp3ImXUCP9EvzYAgmtg9CBlPu8g.DrD3__7d1qik_Pcv0b7FO1dmrgRF1UhPJfqtgwY7JFIg.JPEG.weezerpixies/IMG_0307.JPG"
                    alt="boryeong's pic"
                    width="150" height="180"
                    class="g-avater friends__avatar"
                  />
                  <div class="friend_content">
                    <span class="friend__name">
                        김보령
                    </span>
                    <span class="friend__status">
                        사귄지 594일
                    </span>
                    <span class="friend_music">
                      지독하게- FT
                    </span>
                  </div>
                </div>
              </a>
          </li>
        <li>
          <a href="chat.html">
            <div class="friends__friend friend friend--sl">
                <img
                  class="chat__avatar"
                  src="http://blogfiles.naver.net/MjAxODAxMjlfMjgw/MDAxNTE3MjM0Njc4MzM3.PhScEKNRieF2Q1Yzcyp3ImXUCP9EvzYAgmtg9CBlPu8g.DrD3__7d1qik_Pcv0b7FO1dmrgRF1UhPJfqtgwY7JFIg.JPEG.weezerpixies/IMG_0307.JPG"
                  alt="boryeong's pic"
                  width="150" height="180"
                  class="g-avater friends__avatar"
                />
                <div class="friend_content">
                  <span class="friend__name">
                      김보령
                  </span>
                  <span class="friend__status">
                      사귄지 594일
                  </span>
                  <span class="friend_music">
                    지독하게- FT
                  </span>
                </div>
              </div>
            </a>
        </li>
      </ul>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-item"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-item">
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-item">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-item"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
