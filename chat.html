<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <title>Chat | Kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="fas fa battery-full">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
          <a href="index.html">
          <i class="fas fa-arrow-left fa-2x">
          </i>
          <a>
        <h1 class="header__title">Chat</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <div class="header__icon">
            <i class="fas fa-bars"></i>
        </div>
          </a>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Saturyday,June 20,2020
        </span>
        <li class="incoming-meassage meassage">
          <img width="90" height="108"src="http://blogfiles.naver.net/MjAxODAxMjlfMjgw/MDAxNTE3MjM0Njc4MzM3.PhScEKNRieF2Q1Yzcyp3ImXUCP9EvzYAgmtg9CBlPu8g.DrD3__7d1qik_Pcv0b7FO1dmrgRF1UhPJfqtgwY7JFIg.JPEG.weezerpixies/IMG_0307.JPG" alt="" class="g-avatar message-avatar">
          <span class="message__author">
            보령이
          </span>
          <span class="message__bubble">
            뭐해?
          </span>
          <span class="message__timestamp">
            14:35
          </span>
          <div class="message__content"></div>
          </li>
          <li class="outcoming-meassage meassage">
            <span class="my__message__timestamp">14:37</span>
            <div class="message_content"> 
            <span class="my__message__bubble">그냥 누워있지</span>
            </div>
          </li>
    
        </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input type="text" placeholder="Send Message" class="chat__write-input">
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
